<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
   <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.css')}}">
   <title>Welcome to CrowdHelp</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col">
            <nav class="navbar navbar-expand-lg bg-light">
               <div class="container-fluid">
                  <a class="navbar-brand link" href="#">CrowdHelp</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav justify-content-center">
                        <!-- <li class="nav-item">
                           <a class="nav-link links" href="{{url_for('signup')}}">Signup</a>
                        </li> -->
                        {% if session.get("adminuser") == None%}
                        <li class="nav-item">
                           <a href="/admin/login" class="nav-link links">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                           <a href="/admin/logout" class="nav-link links">Logout {{ session.get("adminuser") }}</a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                           <a class="nav-link active links" aria-current="page" href="{{url_for('view_users')}}">View Users</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link active links" aria-current="page" href="{{url_for('admin_projects')}}">View Projects</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </nav>
         </div>
      </div>

{% block content%}

{% endblock %}
   
<!-- Footer Starts here -->
<div class="row last">
   <div class="col">
      <p class="text-center">CrowdHelp&copy;2023. All Rights Reserved</p>
   </div>
</div>

</div>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/jquery.min.js"></script>

</body>

</html>
